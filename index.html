<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>


<body>
    <h1>Let's Get Quizzing Star Lord =]</h1>
    <!-- creating basic structure for question and answer to go in -->
    <div class="container col-sm-12 col-md-6">
        <div class="card">
            <div id="quiz">
                <p id="questions"></p>
                    <div class="card buttons">
                        <button type="button" id="btn0" class="btn btn-primary btn-md btn-block choice"><span id="choice0"></span></button>
                        <button type="button" id="btn1" class="btn btn-primary btn-md btn-block choice"><span id="choice1"></span></button>
                        <button type="button" id="btn2" class="btn btn-primary btn-md btn-block choice"><span id="choice2"></span></button>
                        <button type="button" id="btn3" class="btn btn-primary btn-md btn-block choice"><span id="choice3"></span></button>
                    </div>
            </div>
                <footer>
                    <p id="progress">Question x of y</p>
                </footer>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
